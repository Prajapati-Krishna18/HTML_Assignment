<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve</p>

    <form action="#" method="post">
        <label for="name">Name :</label>
        <input type="text" id="name" size="30" required> <br> <br>

        <label for="email">Email Address :</label>
        <input type="text" id="email" required size="30"> <br> <br>

        <label for="item">Product/Service Selection</label>
        <select name="" id="">
            <option value="MERN Stack">MERN Stack</option>
            <option value="DSA Bootcamp">DSA Bootcamp</option>
            <option value="Web Development">Web Development</option>
        </select> <br> <br>

        <label for="rate">Star Rating</label> <br>

        <input type="radio" id="1st" name="rating">
        <label for="1st">1 Star</label>

        <input type="radio" id="2nd" name="rating">
        <label for="2nd">2 Star</label>

        <input type="radio" id="3rd" name="rating">
        <label for="3rd">3 Star</label>

        <input type="radio" id="4th" name="rating">
        <label for="4th">4 Star</label>

        <input type="radio" id="5th" name="rating">
        <label for="5th">5 Star</label> <br> <br>

        <label for="review">Feedback Type</label> <br>

        <input type="checkbox" id="1">
        <label for="1">Content Quality</label>

        <input type="checkbox" id="2">
        <label for="2">Teaching Method</label>

        <input type="checkbox" id="3">
        <label for="3">Support & Guidance</label>

        <input type="checkbox" id="4">
        <label for="4">Overall Experience</label> <br> <br>

        <textarea id="review1" placeholder="Suggestions" rows="5" cols="35"></textarea> <br> <br>

        <label for="range">Satisfaction Slider </label>
        <input type="range" min="1" max="10"> <br> <br>

        <label for="review2">Wolud you recommend us?</label> <br>

        <input type="radio" id="yes" name="recommend">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="recommend">
        <label for="no">No</label> <br> <br>

        <label for="datepicker">Date of Feedback :</label>
        <input type="date"> <br> <br>

        <input type="submit">
        <input type="reset">

    </form>
</body>

</html>
